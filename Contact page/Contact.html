<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>

        <div class="contact-form">
            <form action="submit_contact_form.php" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="social-media">
            <a href="https://www.instagram.com" target="_blank" title="Instagram">
                <img src="https://static.vecteezy.com/system/resources/previews/018/930/415/original/instagram-logo-instagram-icon-transparent-free-png.png" alt="Instagram" height ="48px">
            </a>
            <a href="https://www.facebook.com" target="_blank" title="Facebook">
                <img src="https://static.vecteezy.com/system/resources/previews/018/930/476/original/facebook-logo-facebook-icon-transparent-free-png.png" alt="Facebook" height = "50px">
            </a>
            <a href="https://www.twitter.com" target="_blank" title="Twitter">
                <img src="https://cdn.icon-icons.com/icons2/4029/PNG/512/twitter_x_new_logo_x_rounded_icon_256078.png" alt="Twitter" height = "40px">
            </a>
      
        </div>

        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126181.82027889869!2d-80.29949862331046!3d25.782545429434448!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9b69bfc4c9eab%3A0x3c3aa48f2d2ddf63!2sMiami%2C%20FL%2C%20USA!5e0!3m2!1sen!2sin!4v1608417154090!5m2!1sen!2sin" allowfullscreen></iframe>
        </div>
    </div>

    
    <script src="contact.js"></script>
</body>
</html>
